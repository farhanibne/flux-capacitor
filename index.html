<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flux Capacitor  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://codepen.io/konstantindenerz/pen/KKxvdPq.css'><link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="dz.png" type="image/x-icon">

</head>
<body>

<div class="case">
  <div class="top">
    <div class="gap"></div>
    <div class="label">Disconnect Capacitor Drive</div>
    <div class="label">Before Opening</div>
    <div class="label">Shield eyes from light</div>
  </div>
  <div class="center">
    <div class="lights">
      <div class="l-base"></div>
      <div class="l-center"></div>
      <div class="l-bar"></div>
    </div>
    <div class="inner-container">
      <div class="part">
        <div class="circle"></div>
        <div class="bolt"></div>
        <div class="bolt second"></div>
        <div class="bridge">
          <div class="bridge-glass">
            <svg class="waveimage" xmlns="http://www.w3.org/2000/svg" width="450" height="100" viewBox="0 0 450 100">
              <path id="wave" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" />
              <path id="wave2" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" transform="translate(150 0)" />
              <path id="wave3" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" transform="translate(300 0)" />
              <animate xlink:href="#wave" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,90 90,30, 100,40 110,75, 120,30, 130,80 140,10, 150,50" dur="0.15s" fill="freeze" />

              <animate xlink:href="#wave2" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,80 90,30, 100,30 110,75, 120,30, 130,80 140,10, 150,50" dur="0.16s" fill="freeze" />
              <animate xlink:href="#wave3" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,80 90,30, 100,30 110,75, 120,30, 130,80 140,10, 150,50" dur="0.16s" fill="freeze" />
            </svg>
          </div>
          <div class="bridge-light"></div>
          <div class="bridge-light2"></div>
        </div>
        <div class="plug">
          <div class="plug-bottom"></div>
          <div class="plug-cable">
            <div class="plug-calbe-end"></div>
          </div>
          <div class="plug-end"></div>
          <div class="plug-top"></div>
        </div>
      </div>
      <div class="part right">
        <div class="circle"></div>
        <div class="bolt"></div>
        <div class="bolt second"></div>
        <div class="bridge">
          <div class="bridge-glass"><svg class="waveimage" xmlns="http://www.w3.org/2000/svg" width="450" height="100" viewBox="0 0 450 100">
              <path id="waver" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" />
              <path id="wave2r" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" transform="translate(150 0)" />
              <path id="wave3r" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" transform="translate(300 0)" />
              <animate xlink:href="#waver" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,90 90,30, 100,40 110,75, 120,30, 130,80 140,10, 150,50" dur="0.15s" fill="freeze" />

              <animate xlink:href="#wave2r" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,80 90,30, 100,30 110,75, 120,30, 130,80 140,10, 150,50" dur="0.16s" fill="freeze" />
              <animate xlink:href="#wave3r" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,80 90,30, 100,30 110,75, 120,30, 130,80 140,10, 150,50" dur="0.16s" fill="freeze" />
            </svg></div>
          <div class="bridge-light"></div>
          <div class="bridge-light2"></div>
        </div>
        <div class="plug">
          <div class="plug-bottom"></div>
          <div class="plug-cable">
            <div class="plug-calbe-end"></div>
          </div>
          <div class="plug-end"></div>
          <div class="plug-top"></div>
        </div>
      </div>
      <div class="part bottom">
        <div class="circle"></div>
        <div class="bolt"></div>
        <div class="bolt second"></div>
        <div class="bridge">
          <div class="bridge-glass"><svg class="waveimage" xmlns="http://www.w3.org/2000/svg" width="450" height="100" viewBox="0 0 450 100">
              <path id="waveb" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" />
              <path id="wave2b" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" transform="translate(150 0)" />
              <path id="wave3b" d="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" fill="none" stroke="#a4eaf8" stroke-width="10" transform="translate(300 0)" />
              <animate xlink:href="#waveb" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,90 90,30, 100,40 110,75, 120,30, 130,80 140,10, 150,50" dur="0.15s" fill="freeze" />

              <animate xlink:href="#wave2b" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,80 90,30, 100,30 110,75, 120,30, 130,80 140,10, 150,50" dur="0.16s" fill="freeze" />
              <animate xlink:href="#wave3b" attributeName="d" attributeType="XML" repeatCount="indefinite" from="M 0,50 L 20,60 50,0 60,100 70,40 80,90 90,10, 100,40 110,30, 120,80, 130,50 140,80, 150,50" to="M 0,50 L 18,10 52,80 65,20 65,70 80,80 90,30, 100,30 110,75, 120,30, 130,80 140,10, 150,50" dur="0.16s" fill="freeze" />
            </svg></div>
          <div class="bridge-light"></div>
          <div class="bridge-light2"></div>
        </div>
        <div class="plug">
          <div class="plug-bottom"></div>
          <div class="plug-cable">
            <div class="plug-calbe-end"></div>
          </div>
          <div class="plug-end"></div>
          <div class="plug-top"></div>
        </div>
      </div>
      <div class="inner-container-shadow"></div>
    </div>
  </div>
  <div class="bottom"></div>
  <div class="case-border"></div>
  <div class="case-glass">
    <div class="case-glass-bg"></div>
    <div class="case-glass-soft-lights"> </div>
    <div class="case-glass-middle-lights"> </div>
    <div class="case-glass-hard-lights"></div>
  </div>
  <div class="pipe top"></div>
  <div class="pipe"></div>
  <div class="buckle"></div>
   <div class="buckle buckle-bottom"></div>
</div>

<script  src="./script.js"></script>

</body>
</html>
